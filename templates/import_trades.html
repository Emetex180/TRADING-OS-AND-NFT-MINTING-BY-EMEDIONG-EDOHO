{% extends "base.html" %}
{% block content %}
<section style="max-width: 600px; margin: 2rem auto; padding: 1rem; background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.07);">
    <h2 style="color:#0ea5e9; font-size:2rem; font-weight:700; margin-bottom:1rem;">Import Trades from CSV</h2>
    <form method="POST" enctype="multipart/form-data">
        <div style="margin-bottom: 1rem;">
            <label style="font-weight:600;">CSV File:</label>
            <input type="file" name="csv_file" accept=".csv" required style="width: 100%; padding: 0.5rem; border-radius:6px; border:1px solid #bae6fd;">
        </div>
        <button type="submit" style="background-color: #0ea5e9; color: white; padding: 0.5rem 1.2rem; border: none; border-radius: 8px; font-weight:600; cursor: pointer;">Import Trades</button>
        <a href="/dashboard" style="margin-left:1rem; color:#334155; text-decoration:underline;">Cancel</a>
    </form>
    <p style="margin-top:1.5rem; color:#64748b; font-size:0.98rem;">Your CSV should have columns: pair, result, entry, exit, notes, date. (Screenshot, emotions, rule_violations are optional.)</p>
</section>
{% endblock %}
